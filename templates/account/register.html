{% extends 'phone/base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form method="post">{% csrf_token %}


                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="text" name="username"
                                           id="id_username">
                                    <label class="form-label" for="id_username">Username</label><br>
                                </div>


                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="email" name="email"
                                           maxlength="254" id="id_email">
                                    <label class="form-label" for="id_email">Email address:</label><br>
                                </div>


                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="password" name="password" required
                                           id="id_password">
                                    <label class="form-label" for="id_password">Parol:</label><br>
                                </div>


                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" type="password" name="password2"
                                           required id="id_password2">
                                    <label class="form-label" for="id_password2">Parol takrorlang:</label><br>
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-primary btn-lg w-100 shadow-lg">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>

{% endblock content %}
